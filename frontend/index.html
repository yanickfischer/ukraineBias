<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>🇺🇦 UkraineBias Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">🇺🇦 UkraineBias Analyzer</h1>

        <div class="form-group">
            <label for="tweetInput">Gib einen Tweet-Text ein:</label>
            <textarea class="form-control" id="tweetInput" rows="3" placeholder="z.B. Russia is defending itself from NATO..."></textarea>
        </div>
        <button class="btn btn-primary mb-3" onclick="analyzeSentiment()">Analysieren</button>

        <div id="resultBox" class="card d-none">
            <div class="card-body">
                <h5 class="card-title">Ergebnis</h5>
                <p class="card-text">
                    <strong>Bias:</strong> <span id="biasLabel"></span><br>
                    <strong>Confidence:</strong> <span id="confidence"></span>
                </p>
            </div>
        </div>

        <hr>
        <h5 class="mt-4">📊 Aktueller Bias im Monat</h5>
        <div class="d-flex justify-content-between">
            <span>🇷🇺</span>
            <span>⚖️</span>
            <span>🇺🇦</span>
        </div>
        <div class="bias-bar my-2" id="biassBar">
            <div class="bias-indicator" id="biasIndicator"></div>
        </div>
        <small id="biasScoreLabel"></small>
    </div>
</body>
</html>
